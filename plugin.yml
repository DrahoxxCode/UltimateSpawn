name: UltimateSpawn
version: 0.4.4
author: Dianox
main: fr.Dianox.US.MainClass.MainClass
LOAD: POSTWORLD
softdepend: [PlaceholderAPI]
commands:
    spawn:
        description: Teleports player to the spawn
        aliases: [hub, lobby, l, h]
    setspawn:
        description: Set the spawn
        aliases: [sethub, setlobby]
    ultimatespawn:
        description: Show help of UltimateSpawn
        aliases: us
    ping:
        description: Show the ping
    cc:
        description: Show help of clearchat
    bc:
        description: Broadcast
        aliases: [broadcast]
    GlobalMute:
        description: GlobalMute
        aliases: [gmute]
    DelayChat:
        description: DelayChat
        aliases: [dchat]
    fly:
        description: Enable or disable the fly of a player
